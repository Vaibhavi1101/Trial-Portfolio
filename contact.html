<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Vaibhavi</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for social icons (optional, but a common and easy-to-use library) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md p-4 fixed w-full z-10 top-0">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-indigo-600">Vaibhavi</a>
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="text-gray-700 hover:text-indigo-600 transition duration-300">Home</a>
                <a href="about.html" class="text-gray-700 hover:text-indigo-600 transition duration-300">About Me</a>
                <a href="projects.html" class="text-gray-700 hover:text-indigo-600 transition duration-300">Projects</a>
                <a href="contact.html" class="text-indigo-600 font-semibold transition duration-300">Contact</a>
            </div>
            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden text-gray-700 hover:text-indigo-600 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white mt-2 py-2 shadow-lg rounded-lg">
            <a href="index.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Home</a>
            <a href="about.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">About Me</a>
            <a href="projects.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Projects</a>
            <a href="contact.html" class="block px-4 py-2 text-indigo-600 font-semibold hover:bg-gray-100">Contact</a>
        </div>
    </nav>

    <!-- Contact Section - Simple form with Tailwind styling -->
    <section id="contact" class="container mx-auto px-6 py-20 pt-32">
        <h2 class="text-4xl font-extrabold text-center text-indigo-700 mb-12">Get in Touch</h2>

        <div class="max-w-lg mx-auto bg-white rounded-lg shadow-xl p-8">
            <p class="text-lg text-gray-700 mb-6 text-center">
                Have a question or want to connect? Send me a message!
            </p>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Your Name">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="your.email@example.com">
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-gray-700 text-sm font-bold mb-2">Message</label>
                    <textarea id="message" name="message" rows="6" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Your message..."></textarea>
                </div>
                <div class="flex items-center justify-center">
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-300">
                        Send Message
                    </button>
                </div>
            </form>

            <!-- Social Media Icons (Optional) - Using Font Awesome for easy icons -->
            <div class="mt-8 text-center">
                <p class="text-gray-700 text-lg mb-4">Find me on social media:</p>
                <div class="flex justify-center space-x-6">
                    <a href="#" class="text-gray-600 hover:text-indigo-600 transition duration-300">
                        <i class="fab fa-github text-3xl"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-indigo-600 transition duration-300">
                        <i class="fab fa-linkedin text-3xl"></i>
                    </a>
                    <a href="#" class="text-gray-600 hover:text-indigo-600 transition duration-300">
                        <i class="fab fa-twitter text-3xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-6 text-center mt-12">
        <div class="container mx-auto">
            <p>&copy; 2025 Vaibhavi. All rights reserved.</p>
            <p class="text-sm mt-2">Built with ❤️ and Tailwind CSS</p>
        </div>
    </footer>

    <script>
        // JavaScript for mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.remove('hidden');
            } else {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaibhavi - Portfolio</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font - Recommended for clean UI -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font to the entire body */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Smooth scrolling for anchor links (optional, but good for UX) */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Navigation Bar - Fixed at the top, responsive for mobile and desktop -->
    <nav class="bg-white shadow-md p-4 fixed w-full z-10 top-0">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Your Name/Logo -->
            <a href="index.html" class="text-2xl font-bold text-indigo-600">Vaibhavi</a>
            <!-- Desktop Navigation Links -->
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="text-indigo-600 font-semibold transition duration-300">Home</a>
                <a href="about.html" class="text-gray-700 hover:text-indigo-600 transition duration-300">About Me</a>
                <a href="projects.html" class="text-gray-700 hover:text-indigo-600 transition duration-300">Projects</a>
                <a href="contact.html" class="text-gray-700 hover:text-indigo-600 transition duration-300">Contact</a>
            </div>
            <!-- Mobile Menu Button (Hamburger Icon) -->
            <button id="mobile-menu-button" class="md:hidden text-gray-700 hover:text-indigo-600 focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
        <!-- Mobile Menu - Hidden by default, toggles visible with JS -->
        <div id="mobile-menu" class="hidden md:hidden bg-white mt-2 py-2 shadow-lg rounded-lg">
            <a href="index.html" class="block px-4 py-2 text-indigo-600 font-semibold hover:bg-gray-100">Home</a>
            <a href="about.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">About Me</a>
            <a href="projects.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Projects</a>
            <a href="contact.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Contact</a>
        </div>
    </nav>

    <!-- Home Section - Full height, centered content, responsive layout -->
    <header id="home" class="flex flex-col md:flex-row items-center justify-center min-h-screen text-center md:text-left p-6 pt-20 bg-gradient-to-r from-indigo-500 to-purple-600 text-white">
        <!-- Photo/Avatar Area -->
        <div class="md:w-1/3 flex justify-center mb-8 md:mb-0">
            <img src="https://placehold.co/300x300/6366F1/FFFFFF?text=Photo" alt="Your Photo" class="rounded-full shadow-lg w-48 h-48 md:w-64 md:h-64 object-cover border-4 border-white">
        </div>
        <!-- Introduction Text Area -->
        <div class="md:w-2/3 md:pl-12">
            <h1 class="text-5xl md:text-6xl font-extrabold leading-tight mb-4">Hi, I'm <span class="text-yellow-300">Vaibhavi</span></h1>
            <p class="text-2xl md:text-3xl font-light mb-6">A passionate <span class="font-semibold">Web Developer/Designer</span></p>
            <p class="text-lg md:text-xl mb-8 leading-relaxed">"Crafting simple, elegant, and functional web experiences."</p>
            <!-- Download Resume Button -->
            <a href="#" class="inline-block bg-white text-indigo-600 font-bold py-3 px-8 rounded-full shadow-lg hover:bg-gray-100 hover:scale-105 transition duration-300 ease-in-out">
                Download Resume
            </a>
        </div>
    </header>

    <!-- Footer - Simple and consistent across all pages -->
    <footer class="bg-gray-800 text-white p-6 text-center">
        <div class="container mx-auto">
            <p>&copy; 2025 Vaibhavi. All rights reserved.</p>
            <p class="text-sm mt-2">Built with ❤️ and Tailwind CSS</p>
        </div>
    </footer>

    <script>
        // JavaScript for mobile menu toggle - basic functionality
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            // Toggle the 'hidden' class to show/hide the menu
            if (mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.remove('hidden');
            } else {
                mobileMenu.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
